Stat:
  allOf:
    - $ref: '_panel.yml#/panel'
    - type: object
      properties:
        fieldConfig:
          $ref: '#/fieldConfig'
        options:
          $ref: '#/options'
        type:
          type: string
          default: 'stat'
          readOnly: true

defaults:
  type: object
  properties:
    custom:
      type: object
      default: {}
    links:
      title: Data Links
      type: array
      items:
        $ref: '_link.yml#/link'
    mappings:
      type: array
      items:
        $ref: '_mapping.yml#/mapping'
    max:
      type: integer
    min:
      type: integer
    thresholds:
      $ref: '_threshold.yml#/threshold'
    unit:
      type: string

fieldConfig:
  type: object
  properties:
    defaults:
      $ref: '#/defaults'
    overrides:
      type: array
      items:
        $ref: '_override.yml#/override'

options:
  type: object
  properties:
    colorMode:
      type: string
      default: value
    graphMode:
      type: string
      default: none
    justifyMode:
      type: string
      default: auto
    orientation:
      type: string
      default: auto
    reduceOptions:
      $ref: '_reduceOptions.yml#/reduceOptions'
    textMode:
      type: string
      default: auto

