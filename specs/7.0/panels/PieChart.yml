PieChart:
  allOf:
    - $ref: '_panel.yml#/panel'
    - type: object
      properties:
        fieldConfig:
          $ref: '#/fieldConfig'
        legend:
          $ref: '#/legend'
        options:
          $ref: '#/options'
        type:
          type: string
          default: 'piechart'
          readOnly: true

fieldConfig:
  type: object
  properties:
    defaults:
      $ref: '#/defaults'
    overrides:
      type: array
      items:
        $ref: '_override.yml#/override'

defaults:
  type: object
  properties:
    color:
      type: object
      properties:
        mode:
          type: string
    custom:
      type: object
      default: {}
    decimals:
      type: integer
    links:
      title: Data Links
      type: array
      items:
        $ref: '_link.yml#/link'
    mappings:
      type: array
      items:
        $ref: '_mapping.yml#/mapping'
    unit:
      type: string

options:
  type: object
  properties:
    pieType:
      type: string
    reduceOptions:
      $ref: '_reduceOptions.yml#/reduceOptions'
    tooltip:
      type: object
      properties:
        mode:
          type: string

legend:
  type: object
  properties:
    displayMode:
      type: string
    placement:
      type: string
    values:
      type: array
      items:
        type: string